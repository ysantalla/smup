<div *ngIf="loading">
  <mat-progress-bar value="indeterminate" color="warn"></mat-progress-bar>
</div>
<br />
<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <div class="item" fxFlex="28%" fxFlex.xs="90%" fxFlex.md="90%">
    <form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="onLogin()" class="form">
      <mat-card class="card">
        <mat-toolbar color="primary">
          <h1 class="mat-h1">Iniciar Sesión</h1>
        </mat-toolbar>
        <mat-card-header class="header-logo">
          <img class="logo" src="./assets/img/logo-150x150.png" alt="icon">
        </mat-card-header>
        <br />
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput required type="text" placeholder="Correo electrónico" formControlName="email">
          </mat-form-field>

          <mat-form-field class="full-width">
              <input matInput required [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="password">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" aria-label="login">
            <mat-icon>lock</mat-icon>
            <span>Entrar</span>
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
